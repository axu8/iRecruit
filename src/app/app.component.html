<ion-app>
  <ion-split-pane>
    <ion-menu side="start">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="recruiterLoggedIn">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of sideMenuPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list *ngIf="!recruiterLoggedIn">
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" (click)="goHome()">
              <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->

            </ion-item>
          </ion-menu-toggle>

            <ion-item [routerDirection]="'root'" (click)="showPage(13)">

            </ion-item>
          </ion-menu-toggle> -->

            <ion-item [routerDirection]="'root'" (click)="showPage(13)">
              <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
              <ion-label>Culture</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" (click)="gotoPage('students/student-form')">
              <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
              <ion-label>Apply</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" (click)="showDegreePage(410,275,245)">
              <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
              <ion-label>Illustration</ion-label>
            </ion-item>
          </ion-menu-toggle>

            </ion-item>

              <ion-label>Photography</ion-label>
            </ion-item>
