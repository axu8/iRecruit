<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Nossi College of Art
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card nossiBuilding">
      <!-- <ion-img src="/assets/shapes.svg"></ion-img> -->
      <!-- <ion-img id="headerImg3" src="/assets/nossiBuilding.svg"></ion-img> -->
      <ion-img id="nossiO" src="/assets/texture04.png"></ion-img>
      <ion-img id="arcSplat" src="/assets/texture03.png"></ion-img>
      <ion-img id="cornerSplat" src="/assets/texture07.png"></ion-img>
      <ion-img id="cornerSplat2" src="/assets/texture09.png"></ion-img>
      <ion-img id="sideSplat" src="/assets/texture05.png"></ion-img>
      
      <ion-card-header class="welcomeCardHeader">
        <ion-card-subtitle class="cardSubTitle">Explore</ion-card-subtitle>
        <ion-card-title class="cardTitle">nossi</ion-card-title>
      </ion-card-header>
      <ion-card-content id="home-content">
          <!--  
          <ion-button href="recruiter/registrar-auth" routerDirection="forward" expand="block" fill="outline">
            Recruiter Login
          </ion-button>
          -->
        <!-- <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p> -->
      </ion-card-content>
    </ion-card>

    <ion-content class="card-background-page">

      <ion-row>
        <ion-col size="6">
          <ion-card color="secondary" (click)="checkLoginAndGoto('students/student-form', 'student')">
            <!-- <img src="img/card-saopaolo.png"/> -->
            <ion-icon name="md-people"></ion-icon>
            <div class="card-title">
              <ion-button fill="clear">
                Prospects
              </ion-button> 
            </div>
            <div class="card-subtitle">Explore, Learn, and Apply </div>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card color="primary" (click)="checkLoginAndGoto('recruiters', 'recruiter')">
            <!-- <img src="img/card-amsterdam.png"/> -->
            <ion-icon name="md-person"></ion-icon>
            <div class="card-title">
              <ion-button fill="clear">
                Recruiters
              </ion-button> 
            </div>
            <div class="card-subtitle">View, Edit, and Submit</div>
          </ion-card>
        </ion-col>
      </ion-row>
      
    
      
    
    </ion-content>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
