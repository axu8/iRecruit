<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Campaign Stats
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content padding>
  <h1>Campaign Stats</h1>
  <ion-list>
    <ion-item>
      <ion-label>User: {{ user }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Campaign: {{ campaign }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Prospects: {{ prospects.length }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Date: {{ date }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
