<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Recruiter Home
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <h1>View Submitted Prospects</h1>
  <ion-card *ngFor="let prospect of prospects" (click)="presentProspectDetailsModal(prospect.uniqueID)">
    <ion-card-content>
      <ion-card-title>
        {{prospect.firstName}} {{prospect.lastName}}
      </ion-card-title>
      <p>
        {{prospect.emailAddress}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
